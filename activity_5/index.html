  <script type="text/javascript">

//name, lucky number, word,animal,neg num

    let num1 = prompt("Enter name: ");
    let num2 = prompt("Enter lucky number: ");
    num2 = parseInt(num2);
    
    console.log("============ Activity 4.1)Variable and prompt method ============");
    console.log("Welcome to the program " + num1 +". your lucky number is "+ num2);
    console.log(`Good Morning ${num1}, you entered number: ${num2}`);

    let word1 = prompt("Enter word: ");
    console.log("=========== Activity 4.2) Strings and string methods ===========");
    console.log("The  second character of the word is: " + word1[1]);
    console.log("The length of the word is: " + word1.length);
    let upper = word1.toUpperCase();
    console.log("The word in upper case is: " + upper);
    console.log("The last two characters of the word are: " + upper.slice(-2));

    console.log("=========== Activity 4.3) Arrays and array methods ===========");
    var MixArr = [1,"mixed",true,-232,false];
    console.log("Mixed array with initial values:"+MixArr);
    let animal = prompt("Enter animal: ");
    MixArr.push(animal);
    console.log("Mixed array with animal added to the end: "+MixArr);
    let neg = prompt("Enter negative number: ");
    neg = parseInt(neg);
    newMIx=neg+","+MixArr;
    console.log("Mixed array with Negative Number added to the front: "+newMIx);
    
    var reversed2 = newMIx.split(",").reverse().join(",");

    console.log("Mixed array:  "+newMIx+" and reverse of copy array: "+reversed2);
